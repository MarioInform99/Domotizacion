<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg width="800px" height="600px">
        <g id="tablero">
            <path id="negro" fill="black" stroke="black" stroke-width="5"
            d=" M 250 0
                h -225
                q -25,0 -25,25
                v 225
                h 500
                v 225
                q 0,25 -25,25
                h -225
                Z
             "/>
            <path id="blanco" fill="none" stroke="black" stroke-width="5"
            d=" M 250 0
                h 225
                q 25,0 25,25
                v 225
                M 0 250
                v 225
                q 0,25 25,25
                h 225
             "/>
        </g>
        <g id="peon-negro">
            <circle cx="125" cy="290" r="25" stroke-width="1"/>
            <path id="negro" stroke-width="5"
            d=" M 140 310
                q 10,0 -5,10
                l 20,100
                h 40
                v 20
                h -20
                v 35
                h -100
                v -35
                h -20
                v -20
                h 40
                l 20,-100
                q -10,-10 -5,-10
             "/>
             <animateTransform id="animacionRotacion" attributeName="transform" type="rotate" by="45" dur="4s" from="0 125 375" fill="freeze" begin="Mueve.click+2s" repeat="0" id="rotar"></animateTransform>
             <animateTransform id="animacionTranslacion" attributeType="XML" attributeName="transform" type="translate" values="0,0;250,-250" begin="animacionRotacion.end+2s"  dur="6s" fill="freeze"></animateTransform>

        </g>

		<animate href="#peon-negro" id="animacionColor" attributeName="fill" from="black" to="white" dur="5s" begin="animacionRotacion.end+2s"  />

        <g id="Mueve">
            <circle cx="700" cy="250" r="50" stroke="black" stroke-width="1" fill="white"/>
            <text x="670" y="250"> Mueve </text>
        </g>
    </svg>
</body>
</html>
